<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>检查用户名</title>
    <style>
        /* 使用CSS来设置整个页面的字体样式 */
        body, input[type="text"], input[type="submit"] {
            font-size: 60px; /* 设置页面的字体大小为20像素 */
        }
    </style>
    <script>
        // 黑名单列表
        var blacklist = ["李一", "李二", "李三"];
        // 表单提交后的处理函数
        function handleSubmit() {
            var username = document.getElementById("username").value;
            // 检查名是否在黑名单中
            if (blacklist.includes(username)) {
                alert("您的客名在黑名单中，无法提交！");
                return false;
            } else {
                // 跳转到指定链接
                window.location.href = "http://jinhuiguolv.mikecrm.com/A7nJ2vC";
                return false; // 阻止表单的默认提交行为
            }
        }
    </script>
</head>
<body>
<form onsubmit="return handleSubmit()">
    <label for="username" >检查客户名</label>
    <input type="text" id="username" name="username">
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
